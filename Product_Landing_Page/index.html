<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airpods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Apple_logo_grey.svg/1724px-Apple_logo_grey.svg.png" alt="Apple Logo" id="header-img">
        <nav id="nav-bar">
            <a href="#options" class="nav-link">Pricing</a>
            <a href="#features" class="nav-link">Features</a>
            <a href="#footer-links" class="nav-link">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="form">
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <label for="email" id="mail">Get 6 months of Apple Music free with your AirPods.</label>
                <a href="#"> Learn more  > </a>
                <input type="email" name="email" id="email" placeholder="email@apple.com" required> 
                <input type="submit" value="submit" id="submit">
            </form>
        </section>

        <section class="hero-box">
            <video autoplay muted loop id="video">
                <source src="/media/large_2x.mp4" type="video/mp4">
              </video>
            <h1 class="hero">Airpods Pro</h1>
            <h2 class="sub-text">2nd Generation</h2> 
            <p class="price">£229</p>     
            <div class="more">
                <button id="buy">Buy</button>
                <a href="#" class="learn-more">Learn More ></a>
            </div> 
            
        </section>

        <section id="options">
            <div class="container">
                <img src="/media/airpods_3rd_gen__dhy5bknhvtqq_large_2x.jpg" class="option-img" alt="airpods 3rd gen">
                <h1 class="hero">Airpods</h1>
                <h2 class="sub-text">3rd generation</h2>
                <p class="price">£169</p>
                <div class="more">
                    <button class="buy">Buy</button>
                    <a href="#" class="learn-more">Learn More ></a>
                </div> 
            </div>
            <div class="container">
                <img src="/media/airpods_max__f265q4g4ddym_large_2x.png" class="option-img" alt="airpods max">
                <h1 class="hero">Airpods Max</h1>
                <p class="price">£499</p>
                <div class="more">
                    <button class="buy">Buy</button>
                    <a href="#" class="learn-more">Learn More ></a>
                </div> 
            </div>
        </section>

        <section id="features">
            <div class="card-holder">
                <div class="cards">
                    <div class="holder">
                        <img src="/media/tile_siri__8ksinuow82qq_large_2x-removebg-preview.png" alt="Siri">
                    </div>
                    
                </div>

                <div class="cards">
                    <div class="holder">
                        <img src="/media/tile_automatic_switching__etjisgj91gk2_large_2x-removebg-preview.png" alt="automatic switching">
                    </div>
                    
                </div>

                <div class="cards">
                    <div class="holder">
                        <img src="/media/tile_accessibility__dx54ht0ycb8m_large_2x-removebg-preview.png" alt="accesibility">
                    </div>
                    
                </div>
            </div>

            <div class="captions">
                    <h3>Siri</h3>
                    <h3>Automatic Switching</h3>
                    <h3>Accesibility</h3>
            </div>
                
           
        </section>
    </main>
    <footer>
        <nav id="footer-links">
            <a href="#" class="footer-links">Privacy</a>
            <a href="#" class="footer-links">Terms</a>
            <a href="#" class="footer-links">Contact</a>
        </nav>
        <h4>Copyright © 2024 Able Inc. All rights reserved.</h4>
    </footer>
    
</body>
</html>
